{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="container w-50" style="min-width: 300px; max-width: 500px;">
        <h1 class="m-5 text-center">Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Log In" class="btn btn-success d-block mx-auto">
        </form>
    </div>
{% endblock %}
