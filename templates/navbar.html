{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'homeTwo' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'about' %}">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'post_list' %}">Posts</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'new_post' %}">New Post</a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" class="nav-link active" value="Log Out"></input>
          </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'login' %}">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Sign Up</a>
          </li>
        {% endif %}
      </ul>
      {% if user.is_authenticated %}
        <div class="d-flex">
          <span class="badge rounded-pill text-bg-success">{{user}}</span>
        </div>  
      {% endif %}
    </div>
  </div>
</nav>
